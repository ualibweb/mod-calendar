get:
  description: Request the server to greet you
  operationId: getHelloWorld
  parameters:
    - $ref: ../parameters/x-okapi-tenant.yaml
    - name: salutation
      in: query
      schema:
        type: string
        default: "Welcome"
      example: "Greetings"
      description: The requested salutation
      required: false
  responses:
    "200":
      description: A hello-related message
      content:
        application/json:
          schema:
            $ref: ../schemas/greeting.yaml
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../schemas/errorResponse.yaml
          example:
            $ref: ../examples/internalServerError.yaml
post:
  description: Parameter consumption example
  operationId: postHello
  parameters:
    - $ref: ../parameters/x-okapi-tenant.yaml
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../schemas/arithmeticRequest.yaml
  responses:
    "200":
      description: Basic maths
      content:
        application/json:
          schema:
            $ref: ../schemas/arithmetics.yaml
    "400":
      description: Invalid parameter
      content:
        application/json:
          schema:
            $ref: ../schemas/errorResponse.yaml
          examples:
            invalidParameterError:
              $ref: ../examples/invalidParameterError.yaml
            divideByZeroError:
              value:
                timestamp: 2021-11-18T13:38.51-50:00
                status: 400
                errors:
                  - code: hello.post.bad_arithmetic
                    message: Cannot divide by zero (parameter b = 0)
              summary: Division by zero error
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../schemas/errorResponse.yaml
          example:
            $ref: ../examples/internalServerError.yaml
